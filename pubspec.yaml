  firebase_auth: ^4.2.6
  date_format: ^2.0.7
  flutter_gif: ^0.0.4
  dialogflow_flutter: ^1.0.0
 
  

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
 

