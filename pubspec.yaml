  dialog_flowtter: 
  animated_splash_screen :
  
   


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  jiffy: ^4.0.0
  http: ^0.13.0
  firebase_storage: ^11.0.11
  cloud_firestore: ^4.4.1
  firebase_messaging: ^14.2.2 
  awesome_dialog: ^3.0.2 
  dropdown_search: ^0.4.8
  fluttertoast: ^8.1.3 
  flutter_facebook_auth: ^5.0.7
  google_sign_in: ^5.4.4
  syncfusion_flutter_charts: ^20.4.50
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_screenutil: ^5.6.1
  smooth_page_indicator: ^1.0.1
  lottie: ^2.2.0
  google_fonts: ^4.0.3
  shared_preferences: ^2.0.18
  curved_navigation_bar: ^1.0.3
  flutter_locales: ^2.0.2
  
  
  
  
  

  flutter_svg: ^1.0.1
  google_nav_bar: ^5.0.6
